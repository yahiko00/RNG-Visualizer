<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Random Number Generator Visualizer</title>
  <link rel="stylesheet" href="rng.css" type="text/css" />
  <script src="rng.js"></script>
  <script src="rngUI.js"></script>
</head>
<body>
  <h2>Random Number Generator Visualizer</h2>

  <span id="linearOutput1" class="output"></span>
  <span id="linearOutput2" class="output"></span>
  <span id="linearOutput3"></span><br />
  <span id="xyOutput1" class="output"></span>
  <span id="xyOutput2" class="output"></span>
  <span id="xyOutput3"></span>
  <div id="parameters">
    <span>Seed : </span><input type="text" id="seed" /><input type="button" id="seedTime" value="Time" /><br />
    <span>Generator :</span><select id="generator">
      <option value="-1">Javascript Default</option>
      <option value="0" selected>Houle's Central Randomizer</option>
      <option value="1">IBM RANDU</option>
      <option value="2">C Standard Library</option>
      <option value="3">Microsoft Windows (until XP)</option>
      <option value="4">Xorshift</option>
      <option value="5">Mersenne Twister</option>
                            </select><br />
    <input type="button" id="visualize" value="Visualize" />
    <input type="button" id="seedVisualize" value="New Seed & Visualize" /><br />
    <span>Elapsed Time: </span><span id="elapsedTime"></span><br />
  </div>
</body>
</html>
